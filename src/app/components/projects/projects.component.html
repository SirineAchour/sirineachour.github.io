<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="95">
    <h2>Projects</h2>
    <div class="cards" >
      <mat-card class="card" *ngFor="let project of projects">
        <mat-card-header>
          <mat-card-title>{{ project.title }}</mat-card-title>
          <mat-card-subtitle>{{ project.date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p [innerHTML]="project.description">
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>GitHub</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
