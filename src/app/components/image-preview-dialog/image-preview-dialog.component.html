<img [src]="data.images[index]" alt="screenshot of project" class="preview" height="485" >



<div  *ngIf="index!=final"  >
<button mat-fab class="browse right" color="basic" (click)="right()"  fxShow="false" fxShow.gt-sm>
    <mat-icon>keyboard_arrow_right</mat-icon>
</button>
</div>

<div *ngIf="index!=0">
    <button mat-fab  class="browse left" color="basic" (click)="left()"  fxShow="false" fxShow.gt-sm>
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    </div>
